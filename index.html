<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="card">
    <div class="image-container">
      <img src="./photo/meckl-antal-XxjFXaMf1-4-unsplash.jpg" alt="/body-of-water-during-golden-hour"
        class="bg-image" />

      <div class="container">
        <img src="./photo/odin-lined.png" alt="ODIN-LOGO" class="odin-logo">
        <h1 class="logo-name">ODIN</h1>
      </div>

      <p class="credits">Photo by <span>Meckl Antal</span> on <span>Unsplash</span></p>


      <div class="form-background">


        <div class="description">
          <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
          </p>

          <p></p>

          <h5><em>You know you want to.</em></h5>
        </div>

        <!-- form -->

        <form action="process.php" method="post">
          
          <div class="bg-color">
            <h4>Let's do this!</h4>
          <div class="container-form">
           
            <div class="form-column">
              <label for="fname">first name</label>
              <input type="text" name="user_firstname" id="fname"  />
            </div>

            <div class="form-column">
              <label for="lname">last name</label>
              <input type="text" name="user_lastname" id="lname"  />
            </div>

            <div class="form-column">
              <label for="email">Email</label>
              <input type="email" name="user_email" id="email" required />
            </div>

            <div class="form-column">
              <label for="phone-number">contact number</label>
              <input type="tel" name="user_phone_number" id="phone-number" pattern="[0-9]*" required onkeyup="restrictInput(this)"  onkeypress="return isNumberKey(event)" />
            </div>

            <div class="form-column">
              <label for="password">password</label>
              <input type="password" name="user_password" id="password" required />
            </div>

            <div class="form-column">
              <label for="con-password">confirm password</label>
              <input type="password" name="user_confirm_pass" id="con-password" required />
            </div>

          </div>
          </div>

          <div class="form-column">
            <button type="submit">Create account</button>
          </div>

          <p>Already have an account? <span><a href="login.html">login</a></span></p>

        </form>

      </div>
    </div>
  </div>


  <script>

    function restrictInput(input) {
      let currentValue = input.value;

      if (currentValue.length > 11) {
          input.value = currentValue.substring(0, 11);
      }
    }

    function isNumberKey(evt) {
    var charCode = (evt.which) ? evt.which : evt.keyCode;

    if (charCode != 8 && charCode > 31 && (charCode < 48 || charCode > 57)) {
      return false;
    }
      return true;
    }

  </script>
</body>

</html>
